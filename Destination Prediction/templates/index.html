<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
</head>
<body>
    <h1>Welcome to the Travel Recommendation System</h1>
    <form action="/recommend" method="POST">
        <label for="accommodation_cost">Accommodation Cost ($100 - $8000):</label>
        <input type="number" name="accommodation_cost" id="accommodation_cost" min="100" max="8000" required><br><br>

        <label for="age">Your Age (20 - 60):</label>
        <input type="number" name="age" id="age" min="20" max="60" required><br><br>

        <label for="duration">Trip Duration (5 - 14 Days):</label>
        <input type="number" name="duration" id="duration" min="5" max="14" required><br><br>

        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
